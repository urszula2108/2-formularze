<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>


  <section id="form-section">
    <form action="#" id="form">
      <label for="title">Tytuł</label>
      <input type="text" id="title" name="title" placeholder="at least 1 character..."><br />

      <label for="author">Autor</label>
      <input type="text" id="author" name="author" placeholder="at least 3 characters..."><br />

      <label for="priority">Priorytet</label>
      <input type="number" id="priority" name="priority" min="1" max="5"><br />

      <label for="category">Category</label>
      <select id="category">
        <option class="category" value="crime-fiction" selected>Kryminał</option>
        <option class="category" value="romance">Romans</option>
        <option class="category" value="biography">Biografia</option>
      </select><br />

      <input type="submit" id="submit" value="Submit">
    </form>

    <ul id="errors"></ul>

    <div id="table-container">
    </div>


  </section>

  <script src="js/script.js"></script>
</body>

</html>
